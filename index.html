<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li>
                    <button>
                        <a href="./index.html"><i class="bi bi-house nav-icon"></i></a>
                    </button>
                </li>
                <li>
                    <div class="nav-cent-img-cont">
                        <img src="https://i.pinimg.com/originals/ad/2d/2e/ad2d2ec225837954b552b85b5dda5e3c.jpg" alt="LifendPNGLogo">
                    </div>
                </li>
                <li>
                    <button class="open-carr-butt"><i class="bi bi-cart nav-icon"></i></button>
                    <div class="nav-carr-num">0</div>
                </li>
            </ul>
        </nav>
        <div id="menu-carr-hidden" class="menu-carr">
            <div class="top-carr">
                <div>
                    <div></div>
                    <h1>CARRITO</h1>
                    <div class="close-carr-butt"><i class="bi bi-x-lg"></i></div>
                </div>
                <div class="carr-row"></div>
            </div>
            <div class="mid-carr">
                <h2 class="empity-carr-text">--------------- Tu carrito está vacío ---------------</h2>
                <div id="none" class="carr-prod-displ">
                    <div class="all-prod-carr-cont">
                        <div class="prod-carr-cont">
                            <div class="carr-row"></div>
                        </div>
                    </div>
                    <div class="carr-row"></div>
                    <div class="bott-carr">
                        <span>
                            <h3>Total</h3>
                            <h4 class="price-total">$150000</h3>
                        </span>
                        <button class="buy-butt buy-butt-click-off"><p>Finalizar compra</p></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <ul class="all-butt-cont">
                <li class="butt-cont">
                    <button id="todos" class="filter-butt selectFilter">Todos</button>
                </li>
                <li class="butt-cont">
                    <button id="hamburguesa" class="filter-butt">Hamburguesas</button>
                </li>
                <li class="butt-cont">
                    <button id="bebida" class="filter-butt">Bebidas</button>
                </li>
                <li class="butt-cont">
                    <button id="postre" class="filter-butt">Postres</button>
                </li>
                <li class="butt-cont">
                    <button id="cafe" class="filter-butt">Cafes</button>
                </li>
            </ul>
            <div class="prod-cont">
                
            </div>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./main.js"></script>
</body>
</html>
